<div class="form-box login-reg-form-wrap  pr-lg-50">
  <h2>Sign In</h2>
  <form [formGroup]="LoginForm" (ngSubmit)="OnSubmit()">
      <div class="single-input-item">
          <input formControlName="email" type="email" placeholder="Email or Username" required />
      </div>
      <div class="single-input-item">
          <input formControlName="password" type="password" placeholder="Enter your Password" required />
      </div>
      <div class="single-input-item">
          <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
              <a href="#" class="forget-pwd">Forget Password?</a>
          </div>
      </div>

      <div class="single-input-item">
        <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
            <a href="/signup" class="forget-pwd">Don't Have Account? Sign up</a>
        </div>
    </div>
      <div class="single-input-item">
          <button class="sqr-btn">Login</button>
      </div>
  </form>
</div>
