<ng-container *ngIf="view == 'SIMPLE' else update">
  <form [formGroup]="productForm" (ngSubmit)="OnSubmit()">
    <h2 class="text-center">Product Info</h2>
    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-shopping-cart"></i>
      </span>
      <input
        pInputText
        formControlName="name"
        placeholder="Product Name"
        required
      />
    </div>

    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-dollar"></i>
      </span>
      <input pInputText formControlName="price" placeholder="Price" required />
    </div>

    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-list"></i>
      </span>
      <select formControlName="category" class="form-select">
        <option value="">Select the Category</option>
        <option
          *ngFor="let category of categories"
          value="{{ category.categoryId }}"
        >
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-list"></i>
      </span>
      <select formControlName="wardrobe" class="form-select" requied>
        <option value="">Select the Wardorbe</option>
        <option *ngFor="let wardrobe of wardrobes" value="{{ wardrobe.id }}">
          {{ wardrobe.title }}
        </option>
      </select>
    </div>

    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-align-justify"></i>
      </span>
      <textarea
        formControlName="description"
        placeholder="Description"
        rows="5"
        col="4"
        maxlength="50"
        required
      ></textarea>
    </div>
    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-list"></i>
      </span>
      <select formControlName="status" class="form-select" requied>
        <option value="">Select Status</option>
        <option value="INSTOCK">In Stock</option>
        <option value="OUTOFSTOCK">Out of Stock</option>
      </select>
    </div>
    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-image"></i>
      </span>
      <input pInputText type="file" (change)="onChange1($event)" required />
    </div>

    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-image"></i>
      </span>
      <input pInputText type="file" (change)="onChange2($event)" required />
    </div>

    <!-- <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-star"></i>
      </span>
      <input pInputText formControlName="review" placeholder="Review" required />
    </div> -->

    <div class="p-inputgroup mt-4">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
  </form>
</ng-container>
<ng-template #update>
  <form  (ngSubmit)="updateProduct()">
    <h2 class="text-center">Product Info</h2>
    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-shopping-cart"></i>
      </span>
      <input
        pInputText
        name="name"
        [(ngModel)]="productUpdate.productName"
        placeholder="Product Name"
        required
      />
    </div>

    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-dollar"></i>
      </span>
      <input pInputText
      name="price"
      [(ngModel)]="productUpdate.basePrice"
      placeholder="Price" required />
    </div>
    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-align-justify"></i>
      </span>
      <textarea
      name="description"
      [(ngModel)]="productUpdate.description"
        placeholder="Description"
        rows="5"
        col="4"
        maxlength="50"
        required
      ></textarea>
    </div>
    <div class="p-inputgroup mt-4">
      <span class="p-inputgroup-addon">
        <i class="pi pi-list"></i>
      </span>
      <select name="status"  [(ngModel)]="productUpdate.status"class="form-select" requied>
        <option value="">Select Status</option>
        <option value="INSTOCK">In Stock</option>
        <option value="OUTOFSTOCK">Out of Stock</option>
      </select>
    </div>


    <div class="p-inputgroup mt-4">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
  </form>
</ng-template>
