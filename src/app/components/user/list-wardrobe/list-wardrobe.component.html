<div class="container-fluid no-padding">
  <div class="row">
    <div *ngFor="let num of numbers" class="col-sm-4">
      <p-card header="Advanced Card" subheader="Card Subheader" [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
            quas!
        </p>
        <ng-template pTemplate="footer">
            <button label="Save" icon="pi pi-check">Add Product</button>
            <button label="Cancel" >View</button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
