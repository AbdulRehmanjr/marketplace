<div class="container-fluid no-padding">
  <div class="row">
    <h3>My wardrobe</h3>
  </div>
    <button class="btn btn-add" (click)="showDialog()">Add New Wardrobe</button>
  <div class="row">
    <div *ngFor="let num of numbers" class="col-sm-4">
      <div class="card mt-3 p-3 g-2">
        <div class="mt-3">
          <h2 class="text">Machine Learning <br />Notes</h2>
        </div>
        <div class="detail mt-5">
          <small
            >Machine Learning is a method of data data analysis that automates
            analytical model building</small
          >
        </div>
        <div class="d-flex justify-content-center pt-4">
          <button class="btn btn-info" routerLink="/wardrobe-detail">View</button>
          <button class="btn btn-warning mx-5">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <p-dialog [(visible)]="displayDialog"  header="Add New Wardrobe" [modal]="true" styleClass="dialog-style">
    <ng-template pTemplate="body">
      <app-add-wardrobe></app-add-wardrobe>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    </ng-template>
</p-dialog>
</div>
