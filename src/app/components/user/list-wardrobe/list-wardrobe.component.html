<div class="container-fluid no-padding">
  <div class="row">
    <h1>My wardrobe</h1>
  </div>
    <button class="btn" (click)="showDialog()">Add New Wardrobe</button>
  <div class="row">
    <div *ngFor="let wardrobe of wardrobes" class="col-sm-4">
      <div class="card mt-3 p-3 g-2">
        <div class="mt-3">
          <h2 class="text">{{wardrobe.title}}</h2>
        </div>
        <div class="detail">
          <small>
            {{wardrobe.description}}
            </small>
        </div>
        <div class="d-flex justify-content-center mt-4 pt-4">
          <button class="btn btn-info" routerLink="/user-dashboard/wardrobe-detail/{{wardrobe.id}}">View</button>
        </div>
      </div>
    </div>
  </div>

  <p-dialog [(visible)]="displayDialog"  header="Add New Wardrobe" [modal]="true" styleClass="dialog-style">
    <ng-template pTemplate="body">
      <app-add-wardrobe (formSubmited)="hideDialog()"></app-add-wardrobe>
    </ng-template>
</p-dialog>
</div>
