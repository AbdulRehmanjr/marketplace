<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="" class="logo d-flex align-items-center">
      <span class="d-none d-lg-block">NiceAdmin</span>
    </a>
  </div>

  <div class="search-bar">
    <form class="search-form  d-flex align-items-center" >
      <input type="text" name="query" placeholder="Search" title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>
  <nav class="header-nav d-sm-block d-md-none">
    <ul class="d-flex flex-row p-0">
    <li class="nav-item">
      <a class="nav-link" routerLink="/user-dashboard/my/profile/{{userId}}">
        <i class="fas fa-user"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/user-dashboard/wardrobe">
        <i class="fas fa-list"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/user-dashboard/favourite">
        <i class="bi bi-heart"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/user-dashboard/search"
      >
        <i class="bi bi-search"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logOut()">
        <i class="fas fa-login"></i>
      </a>
    </li>
    </ul>
  </nav>

</header>
